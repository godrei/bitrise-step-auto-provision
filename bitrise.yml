format_version: 3
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # An example secret param, define it (A_SECRET_PARAM) in .bitrise.secrets.yml
  - APPLE_DEVELOPER_PORTAL_USER: $APPLE_DEVELOPER_PORTAL_USER
  - APPLE_DEVELOPER_PORTAL_PASSWORD: $APPLE_DEVELOPER_PORTAL_PASSWORD
  - APPLE_DEVELOPER_PORTAL_SESSION: $APPLE_DEVELOPER_PORTAL_SESSION
  - APPLE_DEVELOPER_PORTAL_TEAM_ID: $APPLE_DEVELOPER_PORTAL_TEAM_ID

  - SAMPLE_APP_URL: $SAMPLE_APP_URL
  - BITRISE_PROJECT_PATH: $BITRISE_PROJECT_PATH
  - BITRISE_SCHEME: sign_test

  - DEVELOPMENT_CERTIFICATE: $BITRISEIO_DEVELOPMENT_CERTIFICAT_URL
  - DEVELOPMENT_CERTIFICATE_PASSPHRASE: $BITRISEIO_DEVELOPMENT_CERTIFICAT_PASSPHRASE

  - DISTRIBUTION_TYPE: $DISTRIBUTION_TYPE
  - DISTRIBUTION_CERTIFICATE: $BITRISEIO_DITRIBUTION_CERTIFICATE_URL
  - DISTRIBUTION_CERTIFICATE_PASSPHRASE: $BITRISEIO_DITRIBUTION_CERTIFICATE_PASSPHRASE

  # If you want to share this step into a StepLib
  - BITRISE_STEP_ID: auto-provision
  - BITRISE_STEP_VERSION: "0.0.1"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/bitrise-steplib/bitrise-step-auto-provision
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

workflows:
  quick_test:
    steps:
    - change-workdir:
        title: Switch working dir to _tmp
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        title: Step Test
        run_if: true
        inputs:
        - apple_developer_portal_user: $APPLE_DEVELOPER_PORTAL_USER
        - apple_developer_portal_password: $APPLE_DEVELOPER_PORTAL_PASSWORD
        - apple_developer_portal_team_id: $APPLE_DEVELOPER_PORTAL_TEAM_ID
        - apple_developer_portal_session: $APPLE_DEVELOPER_PORTAL_SESSION
        - project_path: $BITRISE_PROJECT_PATH
        - development_certificate_path: $DEVELOPMENT_CERTIFICATE
        - development_certificate_passphrase: $DEVELOPMENT_CERTIFICATE_PASSPHRASE
        - distributon_type: $DISTRIBUTION_TYPE
        - distribution_certificate_path: $DISTRIBUTION_CERTIFICATE
        - distribution_certificate_passphrase: $DISTRIBUTION_CERTIFICATE_PASSPHRASE
    - script:
        title: Output (generated by the Step) tests
        is_always_run: true
        inputs:
        - content: |-
            echo "-> CERTIFICATE_PATH_LIST:          $CERTIFICATE_PATH_LIST"
            echo "-> CERTIFICATE_PASSPHRASE_LIST:    $CERTIFICATE_PASSPHRASE_LIST"
            echo "-> PROVISIONING_PROFILE_PATH_LIST: $PROVISIONING_PROFILE_PATH_LIST"
    - certificate-and-profile-installer: 
        title: Install Code Sign Files
        run_if: true
        inputs:
        - certificate_url: $CERTIFICATE_PATH_LIST
        - certificate_passphrase: $CERTIFICATE_PASSPHRASE_LIST
        - provisioning_profile_url: $PROVISIONING_PROFILE_PATH_LIST
        - default_certificate_url: ""
        - default_certificate_passphrase: ""
        - default_provisioning_profile_url: ""
    - xcode-archive:
        title: Xcode archive
        inputs:
        - export_method: $DISTRIBUTION_TYPE
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - force_team_id: $APPLE_DEVELOPER_PORTAL_TEAM_ID
        - output_tool: xcodebuild

  test:
    steps:
    - script:
        title: Step audit
        inputs:
        - content: stepman audit --step-yml=./step.yml
    - script:
        title: Cleanup _tmp dir
        inputs:
        - content: |-
            #!/bin/bash
            set -ev
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to _tmp
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - git-clone:
        title: Git clone sample app
        run_if: true
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: ./
        - commit: ""
        - tag: ""
        - branch: "master"
        - pull_request_id: ""
        - clone_depth: ""
    - path::./:
        title: Step Test
        run_if: true
        inputs:
        - apple_developer_portal_user: $APPLE_DEVELOPER_PORTAL_USER
        - apple_developer_portal_password: $APPLE_DEVELOPER_PORTAL_PASSWORD
        - apple_developer_portal_team_id: $APPLE_DEVELOPER_PORTAL_TEAM_ID
        - apple_developer_portal_session: $APPLE_DEVELOPER_PORTAL_SESSION
        - project_path: $BITRISE_PROJECT_PATH
        - development_certificate_path: $DEVELOPMENT_CERTIFICATE
        - development_certificate_passphrase: $DEVELOPMENT_CERTIFICATE_PASSPHRASE
        - distributon_type: $DISTRIBUTION_TYPE
        - distribution_certificate_path: $DISTRIBUTION_CERTIFICATE
        - distribution_certificate_passphrase: $DISTRIBUTION_CERTIFICATE_PASSPHRASE
    - script:
        title: Output (generated by the Step) tests
        is_always_run: true
        inputs:
        - content: |-
            echo "-> CERTIFICATE_PATH_LIST:          $CERTIFICATE_PATH_LIST"
            echo "-> CERTIFICATE_PASSPHRASE_LIST:    $CERTIFICATE_PASSPHRASE_LIST"
            echo "-> PROVISIONING_PROFILE_PATH_LIST: $PROVISIONING_PROFILE_PATH_LIST"
    - certificate-and-profile-installer: 
        title: Install Code Sign Files
        run_if: true
        inputs:
        - certificate_url: $CERTIFICATE_PATH_LIST
        - certificate_passphrase: $CERTIFICATE_PASSPHRASE_LIST
        - provisioning_profile_url: $PROVISIONING_PROFILE_PATH_LIST
        - default_certificate_url: ""
        - default_certificate_passphrase: ""
        - default_provisioning_profile_url: ""
    - xcode-archive:
        title: Xcode archive
        inputs:
        - export_method: $DISTRIBUTION_TYPE
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        # - force_team_id: $APPLE_DEVELOPER_PORTAL_TEAM_ID
        # - force_code_sign_identity: iPhone Development
        - output_tool: xcodebuild

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

  share-this-step:
    envs:
      # if you want to share this step into a StepLib
      - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
      - BITRISE_STEP_ID: $BITRISE_STEP_ID
      - BITRISE_STEP_VERSION: $BITRISE_STEP_VERSION
      - BITRISE_STEP_GIT_CLONE_URL: $BITRISE_STEP_GIT_CLONE_URL
    description: |-
      If this is the first time you try to share a Step you should
      first call: $ bitrise share

      This will print you a guide, and information about how Step sharing
      works. Please read it at least once!

      As noted in the Step sharing guide you'll have to fork the
      StepLib you want to share this step into. Once you're done with forking
      the repository you should set your own fork's git clone URL
      in the `.bitrise.secrets.yml` file, or here in the `envs` section,
      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.

      You're now ready to share this Step, just make sure that
      the `BITRISE_STEP_ID` and `BITRISE_STEP_VERSION`
      environments are set to the desired values!

      To share this Step into a StepLib you can just run: $ bitrise run share-this-step

      Once it finishes the only thing left is to actually create a Pull Request,
      the way described in the guide printed at the end of the process.
    before_run:
    - audit-this-step
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share start -c "${MY_STEPLIB_REPO_FORK_GIT_URL}"
            bitrise share create --stepid "${BITRISE_STEP_ID}" --tag "${BITRISE_STEP_VERSION}" --git "${BITRISE_STEP_GIT_CLONE_URL}"
            bitrise share finish
